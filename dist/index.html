<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1 id="navTitle">Lista TO-DOS</h1>
        </div>
        <div class="projectContainer">
            <div id="projectHeader">
                <h1 id="menuTitle">Projetos</h1>
                <button id="addProjBtn">+</button>
            </div>
            <div class="projectMenu">
            </div>
        </div>
        <div class="todoContainer">
        </div>
        <div id="addTodoContainer">
            <div id="addTodoContent">
                <span id="projectFormTitle"></span>
                <form action="" id="addForm">
                    <input type="text" name="todoTitle" id="todoTitle" placeholder="Nome da tarefa">
                    <input type="text" name="todoDesc" id="todoDesc" placeholder="Descrição">
                    <div id="idBtns">
                        <input type="date" name="todoDate" id="todoDate">
                        <select name="todoPrio" id="todoPrio">
                            <option value="" disabled selected>Prioridade</option>
                            <option value="high">Alta</option>
                            <option value="med">Média</option>
                            <option value="low">Baixa</option>
                        </select>
                        <button id="cancelBtn">Cancelar</button>
                        <button type="submit" id="addBtn">Adicionar</button>
                        <button type="submit" id="confEditBtn">Editar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="addProjectContainer">
            <div id="addProjectContent">
                <span id="addProjSpan">Novo Projeto</span>
                <form action="" id="addProjForm">
                    <input type="text" name="projTitle" id="projTitle" placeholder="Nome do Projeto">
                    <div id="projBtns">
                        <button type="submit" id="cancelProjBtn">Cancelar</button>
                        <button type="submit" id="newProjBtn">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
